<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Planning App</title>
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="/styles/results.css">
</head>
<div class ="headline">
  PLAN YOUR TRIP
</div>

 <body>

  <!-- Intro Section -->

  <img class="tickets" src= "./img/tickets.png" alt="tickets" >
  <img class="luggage" src= "./img/carry-on.png" alt="luggage" >


<div id = "app">

<div id = "form-text">




<!-- Forms  -->

  <div class ="form">
    <label for="zip">GOING TO...
    <input type="text" id="zip" placeholder="location"></label>
  </div>

  <div class ="date">
    <form>
  <label>
    DEPARTING ON...
    <input type="date" id="date" name="date" placeholder="mm/dd/yyy" min="2020-04-01" max="2022-04-01" required>
    <span class="validity"></span>
  </label>
</form>
</div>

<!--button-->

<a href="#" id="cta">
  <span>+ add trip</span>
  <svg width="13px" height="10px" viewBox="0 0 13 10">
    <path d="M1,5 L11,5"></path>
    <polyline points="8 1 12 5 8 9"></polyline>
  </svg>
</a>

<!--old button
    <button id="submit" type = "submit"> + add trip </button>
  -->
  </div>
  </div>
  </div>
  </div>







  <!-- RESULTS -->
  <section id="result_invisible">

     <div id= "results">

       <!-- IMAGE -->
       <div id="cityImage">
         <img src="" alt="location" id="pixabay">
       </div>

       <div class="result_text">
<!-- add icons <i id="city__icon icon__result fas fa-map-pin"></i>  -->

         <h3 id="city_name text_result">Your trip to: <span id="city"></span></h2>

         <h3 id="date_name text_result">Departing on: <span id="dateEntered">DD/MM/YYYY</span></h2>


         <h3 id="days_name text_result">This is <span id="days"> NUMBER </span> days away</h2>

         <h3 id="weather_name text_result">Expectant weather <span id="temp">DEG</span> &#176; F,</span>.</h2>

         <a class="button button_save" id="save" href="#">Print</a>
         <a class="button button_delete" id="delete" href="#">Delete</a>

       </div>
     </div>
   </section>

     <!-- FOOTER -->

   <p class= "footer">
     2020 Janelle Myers Capstone Project
   </p>

<script type="text/javascript" src="../../../dist/main.js"></script>


  <!--  <script src="../js/app.js" type="text/javascript"></script>-->

<script type="text/javascript" src="main.js"></script></body>
</html>
